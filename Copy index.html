<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCATS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .video-feed {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-card {
            margin: 20px;
            width: calc(33.33% - 20px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .video-info {
            padding: 10px;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #upload-button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="video-container">
            <div class="video-feed" id="video-feed">
                <!-- Video feed will be populated here -->
            </div>
        </div>
        <div class="upload-container">
            <form id="upload-form">
                <input type="file" id="video-file" accept="video/*">
                <input type="text" id="video-title" placeholder="Video title">
                <input type="text" id="video-description" placeholder="Video description">
                <button id="upload-button">Upload</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script>
        // Get elements
        const videoFeed = document.getElementById('video-feed');
        const uploadForm = document.getElementById('upload-form');
        const videoFileInput = document.getElementById('video-file');
        const videoTitleInput = document.getElementById('video-title');
        const videoDescriptionInput = document.getElementById('video-description');
        const uploadButton = document.getElementById('upload-button');

        // Establish socket connection
        const socket = io();

        // Populate video feed
        socket.on('video-list', (videos) => {
            videoFeed.innerHTML = '';
            videos.forEach((video) => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('video-card');
                videoCard.innerHTML = `
                    <video src="${video.url}" controls></video>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                    </div>
                `;
                videoFeed.appendChild(videoCard);
            });
        });

        // Handle video upload
        uploadButton.addEventListener('click', (e) => {
            e.preventDefault();
            const videoFile = videoFileInput.files[0];
            const videoTitle = videoTitleInput.value;
            const videoDescription = videoDescriptionInput.value;
            socket.emit('upload-video', videoFile, videoTitle, videoDescription);
        });
    </script>
</body>
</html>
